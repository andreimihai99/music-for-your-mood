<img src="https://musicforyourmoodca.files.wordpress.com/2020/05/music-for-your-mood-logo.png" style="width: 100px; height: 100px; text-align: center;">

<h2>here are all the users</h2>

<div class="scrollable-table" fxLayout="row wrap" fxLayoutGap="16px grid">
    <table mat-table [dataSource]="dataSourceUpdated" matSort>

      <ng-container matColumnDef="forename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> forename </th>
        <td mat-cell *matCellDef="let element"> {{element.forename}} </td>
      </ng-container>
  
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="is admin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> is admin </th>
        <td mat-cell *matCellDef="let element"> {{element.isAdmin}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
